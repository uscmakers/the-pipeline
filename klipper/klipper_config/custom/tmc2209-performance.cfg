# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1 / Left Z, Z2 / Rear Z, Z3 / Right Z, here they're mapped to z, z1, z2 respectively.

# TODO: check run_current
[tmc2209 extruder]
uart_pin:  HUVUD_x0: e_uart_pin
run_current: 0.5
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder1]
uart_pin:  HUVUD_x1: e_uart_pin
run_current: 0.5
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_x]
cs_pin: x0_uart_pin
spi_software_mosi_pin: stepper_spi_mosi_pin
spi_software_miso_pin: stepper_spi_miso_pin
spi_software_sclk_pin: stepper_spi_sclk_pin
run_current: 2.0
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_x1]
cs_pin: x1_uart_pin
spi_software_mosi_pin: stepper_spi_mosi_pin
spi_software_miso_pin: stepper_spi_miso_pin
