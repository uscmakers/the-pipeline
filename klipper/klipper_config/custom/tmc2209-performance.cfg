# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1 / Left Z, Z2 / Rear Z, Z3 / Right Z, here they're mapped to z, z1, z2 respectively.

# TODO: check run_current
[tmc2209 extruder]
uart_pin:  HUVUD_x0: e_uart_pin
run_current: 0.5
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder1]
# uart_pin:  HUVUD_x1: e_uart_pin
# TODO: fix this after huvud is fixed
uart_pin: p1_uart_pin
run_current: 0.5
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_x]
uart_pin: x0_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False

[tmc2209 dual_carriage]
uart_pin: x1_uart_pin
run_current: 1.5
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_y]
uart_pin: y0_uart_pin
run_current: 1.0
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_y1]
uart_pin: y1_uart_pin
run_current: 1.0
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False

[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False

[tmc2209 manual_stepper stepper_pusha]
uart_pin: p_uart_pin
run_current: 1.6
stealthchop_threshold: 0
interpolate: False